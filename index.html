<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hüzünlü Kuzen Sitesi</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Georgia', serif;
    color: #eee;
    overflow: hidden;
    background-image url(dildiz.jpg)
    background-size: cover;
  }

  .overlay {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.5);
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 90%;
  }

  .quote {
    font-style: italic;
    font-size: 1.2rem;
    line-height: 1.6;
    opacity: 0.9;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    width: 5px;
    height: 5px;
    animation: drift 10s linear infinite;
  }

  @keyframes drift {
    0% {transform: translateY(0) translateX(0);}
    100% {transform: translateY(-800px) translateX(200px);}
  }

  /* Kontroller ve ses slider'ı köşede, mobil uyumlu */
  #controls {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.4);
    padding: 10px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    align-items: center;
    z-index: 1000;
  }

  #controls button {
    background: rgba(255,255,255,0.2);
    border: none;
    color: #eee;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
  }

  #controls button:hover {
    background: rgba(255,255,255,0.4);
  }

  #volumeControl {
    width: 80px;
  }

  /* Mobilde kontroller alt tarafa geçsin ve boyut küçülsün */
  @media (max-width: 600px) {
    #controls {
      top: auto;
      bottom: 20px;
      right: 50%;
      transform: translateX(50%);
      flex-direction: row;
      padding: 5px;
      gap: 3px;
    }
    #controls button {
      padding: 5px 8px;
      font-size: 0.8rem;
    }
    #volumeControl {
      width: 60px;
    }
    .quote {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="overlay"></div>
<div class="container">
  <p class="quote">Kalbim ağırdı, ama sessiz kaldım; çünkü inanmak istemediğim bir acıyla yüzleşmek zordu.</p>
</div>

<!-- Kontroller ve ses slider'ı -->
<div id="controls">
  <div>
    <button onclick="prevSong()">◀</button>
    <button onclick="togglePlay()">⏯</button>
    <button onclick="nextSong()">▶</button>
  </div>
  <input id="volumeControl" type="range" min="0" max="1" step="0.01" value="0.5">
</div>

<audio id="audioPlayer" style="display:none"></audio>

<script>
  // Parçacık ekleme (mobilde biraz azaltılmış)
  const particleCount = window.innerWidth < 600 ? 25 : 50;
  for(let i=0;i<particleCount;i++){
    let p = document.createElement('div');
    p.classList.add('particle');
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.top = Math.random() * window.innerHeight + 'px';
    p.style.width = p.style.height = (Math.random()*5+2)+'px';
    p.style.animationDuration = (Math.random()*20+10)+'s';
    document.body.appendChild(p);
  }

  const player = document.getElementById('audioPlayer');
  const songs = ['sehriask.mp3', 'yoluyok.mp3', 'uzi.mp3', 'rope.mp3'];
  let current = 0;

  function loadSong(index) {
    player.src = songs[index];
    player.play();
  }

  function nextSong() {
    current = (current + 1) % songs.length;
    loadSong(current);
  }

  function prevSong() {
    current = (current - 1 + songs.length) % songs.length;
    loadSong(current);
  }

  function togglePlay() {
    if(player.paused) {
      player.play();
    } else {
      player.pause();
    }
  }

  // Ses slider'ı
  const volumeControl = document.getElementById('volumeControl');
  volumeControl.addEventListener('input', function() {
    player.volume = this.value;
  });

  // Başlangıç
  player.volume = 0.5;
  loadSong(current);
</script>

</body>
</html>
